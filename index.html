<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoveGPT ‚ù§Ô∏è For My Janu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    #chatbox {
      border: 2px solid #ff69b4;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #ff1493;
    }
    h2 {
      color: #ff1493;
    }
  </style>
</head>
<body>
  <h2>üí¨ LoveGPT - Tomar Pori Always With You üíñ</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Tumi ki bolte chao, jaanu?" />
  <button id="sendButton" onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const api_token = "YOUR_HUGGINGFACE_API_TOKEN"; // üõë Ekhane tomar HuggingFace token boshao

    function appendMessage(role, message) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${role}:</strong> ${message}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage("üßë‚Äçüíª You", message);
      input.value = "";

      appendMessage("üí¨ PoriGPT", "Thinking... üß†");

      const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${api_token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: message })
      });

      const data = await response.json();
      const botReply = data.generated_text || data[0]?.generated_text || "Sorry janu, ami kichu bujhte parini üòî";

      // Remove "Thinking..." line
      const thinking = [...chatbox.querySelectorAll("p")].find(p => p.innerText.includes("Thinking..."));
      if (thinking) thinking.remove();

      appendMessage("üí¨ PoriGPT", botReply);
    }
  </script>
</body>
</html>
