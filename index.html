<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoveGPT ‚ù§Ô∏è Tomar Pori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    #chatbox {
      border: 2px solid #ff69b4;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #ff1493;
    }
    #voiceToggle {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background-color: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    #voiceToggle.active {
      background-color: #ff69b4;
      color: white;
    }
    h2 {
      color: #ff1493;
    }
    .typing {
      font-style: italic;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h2>üí¨ LoveGPT - Made for My Janu üíñ</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Tumi ki bolte chao, jaanu?" />
  <button id="sendButton">Send</button>
  <button id="voiceToggle">Voice OFF</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const voiceToggle = document.getElementById('voiceToggle');

    const api_token = "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";

    let lastBotReply = "";
    let voiceOn = false;

    function appendMessage(role, message, isTyping = false) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${role}:</strong> ${message}`;
      if (isTyping) p.classList.add('typing');
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
      return p;
    }

    function speak(text) {
      if (!voiceOn || !window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'bn-BD';
      window.speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("üßë‚Äçüíª You", message);
      input.value = "";

      const typingMsg = appendMessage("üí¨ PoriGPT", "Typing... üß†", true);

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/OpenAssistant/oasst-sft-4-pythia-12b-epoch-3.5", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${api_token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: message })
        });

        const data = await response.json();
        typingMsg.remove();

        let botReply = "Pori kichu bujhlo na jaanu, abar bolo na ü•∫";

        if (data.generated_text) {
          botReply = data.generated_text;
        } else if (data.error) {
          botReply = "Server busy, pori abar chesta korbe üòî";
        }

        if (botReply !== lastBotReply) {
          appendMessage("üí¨ PoriGPT", botReply);
          speak(botReply);
          lastBotReply = botReply;
        }
      } catch (error) {
        typingMsg.remove();
        const errorMsg = "Network error hoyeche, janu ü•∫ abar try koro.";
        if (errorMsg !== lastBotReply) {
          appendMessage("üí¨ PoriGPT", errorMsg);
          lastBotReply = errorMsg;
        }
      }
    }

    sendButton.addEventListener('click', sendMessage);

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    voiceToggle.addEventListener('click', () => {
      voiceOn = !voiceOn;
      voiceToggle.textContent = voiceOn ? "Voice ON" : "Voice OFF";
      voiceToggle.classList.toggle('active');
    });
  </script>
</body>
</html>
