<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoveGPT ❤️ Tomar Pori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    #chatbox {
      border: 2px solid #ff69b4;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #ff1493;
    }
    h2 {
      color: #ff1493;
    }
    .typing {
      font-style: italic;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <h2>💬 LoveGPT - Made for My Janu 💖</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Tumi ki bolte chao, jaanu?" />
  <button id="sendButton" onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const api_token = "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";
    function appendMessage(role, message, isTyping = false) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${role}:</strong> ${message}`;
      if (isTyping) p.classList.add('typing');
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
      return p;
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'bn-BD'; // Bangla language
      window.speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage("🧑‍💻 You", message);
      input.value = "";

      const typingMsg = appendMessage("💬 PoriGPT", "Typing... 🧠", true);

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${api_token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: message })
        });

        const data = await response.json();
        typingMsg.remove();

        let botReply = "Sorry janu, ami kichu bujhte parini 😔";

        if (Array.isArray(data)) {
          botReply = data[0]?.generated_text || botReply;
        } else if (data.generated_text) {
          botReply = data.generated_text;
        } else if (data.error) {
          botReply = "Server busy, pori abar chesta korbe 😔";
        }

        appendMessage("💬 PoriGPT", botReply);
        speak(botReply);

      } catch (error) {
        typingMsg.remove();
        appendMessage("💬 PoriGPT", "Network error hoyeche, janu 🥺 abar try koro.");
      }
    }
  </script>
</body>
</html>
